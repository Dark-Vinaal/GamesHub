<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store - Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: #d1d5db;
        }

        .card-zoom {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-zoom:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-slate-900">

    <!-- Navbar -->
    <nav
        class="w-full bg-slate-800/50 backdrop-blur-md border-b border-white/5 py-4 px-6 md:px-12 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div
                class="w-8 h-8 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded flex items-center justify-center font-bold text-white">
                G</div>
            <span class="font-bold text-xl tracking-wide text-white">GAME<span class="text-indigo-400">HUB</span></span>
        </div>
        <div class="hidden md:flex gap-6 text-sm font-medium text-slate-400">
            <a href="#" class="text-white">STORE</a>
            <a href="#" class="hover:text-white transition-colors">LIBRARY</a>
            <a href="#" class="hover:text-white transition-colors">COMMUNITY</a>
        </div>
        <div class="w-8 h-8 rounded-full bg-slate-700 border border-slate-600"></div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow p-6 md:p-12 max-w-7xl mx-auto w-full">

        <!-- Section Header -->
        <div class="mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">My Library</h1>
            <p class="text-slate-400">Jump back into your recent games.</p>
        </div>

        <!-- Games Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

            <!-- Card 1: Rock Paper Scissors (Active) -->
            <a href="/game/rps"
                class="block group relative aspect-[3/4] rounded-xl overflow-hidden bg-slate-800 border border-slate-700 card-zoom cursor-pointer">
                <!-- Image -->
                <div class="absolute inset-0 bg-cover bg-center"
                    style="background-image: url('https://images.unsplash.com/photo-1621360841019-35ed881bc83e?auto=format&fit=crop&q=80&w=1000');">
                </div>
                <div
                    class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/20 to-transparent opacity-80 group-hover:opacity-60 transition-opacity">
                </div>

                <!-- Content -->
                <div class="absolute bottom-0 left-0 w-full p-5">
                    <div
                        class="flex items-center gap-2 mb-2 opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-2 group-hover:translate-y-0 duration-300">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-green-400 text-xs font-bold uppercase tracking-wider">Ready to Play</span>
                    </div>
                    <h3 class="text-2xl font-bold text-white leading-tight mb-1">Rock Paper Scissors</h3>
                    <p class="text-xs text-slate-300">The classic game of chance.</p>
                </div>
            </a>

            <!-- Card 2: Placeholder -->
            <div
                class="relative aspect-[3/4] rounded-xl overflow-hidden bg-slate-800 border border-slate-700 opacity-60 grayscale hover:grayscale-0 transition-all duration-300">
                <div class="absolute inset-0 bg-cover bg-center"
                    style="background-image: url('https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&q=80&w=1000');">
                </div>
                <div class="absolute inset-0 bg-slate-900/70"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="px-3 py-1 border border-slate-500 rounded text-xs text-slate-400">COMING SOON</span>
                </div>
                <div class="absolute bottom-0 left-0 w-full p-5">
                    <h3 class="text-xl font-bold text-slate-300">Tic Tac Toe</h3>
                </div>
            </div>

            <!-- Card 3: Placeholder -->
            <div
                class="relative aspect-[3/4] rounded-xl overflow-hidden bg-slate-800 border border-slate-700 opacity-60 grayscale hover:grayscale-0 transition-all duration-300">
                <div class="absolute inset-0 bg-cover bg-center"
                    style="background-image: url('https://images.unsplash.com/photo-1563116520-221626027c9d?auto=format&fit=crop&q=80&w=1000');">
                </div>
                <div class="absolute inset-0 bg-slate-900/70"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="px-3 py-1 border border-slate-500 rounded text-xs text-slate-400">COMING SOON</span>
                </div>
                <div class="absolute bottom-0 left-0 w-full p-5">
                    <h3 class="text-xl font-bold text-slate-300">Dice Roll</h3>
                </div>
            </div>

            <!-- Card 4: Placeholder -->
            <div
                class="relative aspect-[3/4] rounded-xl overflow-hidden bg-slate-800 border border-slate-700 opacity-60 grayscale hover:grayscale-0 transition-all duration-300">
                <div class="absolute inset-0 bg-cover bg-center"
                    style="background-image: url('https://images.unsplash.com/photo-1610890716171-6b1c9f2bdabf?auto=format&fit=crop&q=80&w=1000');">
                </div>
                <div class="absolute inset-0 bg-slate-900/70"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="px-3 py-1 border border-slate-500 rounded text-xs text-slate-400">COMING SOON</span>
                </div>
                <div class="absolute bottom-0 left-0 w-full p-5">
                    <h3 class="text-xl font-bold text-slate-300">Coin Flip</h3>
                </div>
            </div>

        </div>

    </main>

</body>

</html>
