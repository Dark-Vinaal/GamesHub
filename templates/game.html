<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }

        .btn-game {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-game:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
        }

        .btn-game:active {
            transform: scale(0.95);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Result Overlay */
        .result-overlay {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
        }

        @keyframes dramatics {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .dramatic-enter {
            animation: dramatics 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Particle effects (simple CSS version) */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes particle-explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="h-screen flex flex-col items-center justify-center relative">

    <a href="/"
        class="absolute top-8 left-8 text-slate-500 hover:text-white transition-colors flex items-center gap-2 text-sm font-semibold z-50">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
            </path>
        </svg>
        BACK TO LIBRARY
    </a>

    <!-- Main Game UI -->
    <div id="game-container" class="relative z-10 text-center w-full max-w-4xl px-6">

        <h1 class="text-4xl md:text-6xl font-black text-white mb-2 tracking-tighter uppercase drop-shadow-2xl">
            Arena <span class="text-indigo-500">Mode</span>
        </h1>
        <p class="text-slate-400 mb-16 text-lg font-light tracking-widest">SELECT YOUR STANCE</p>

        <div class="flex flex-wrap justify-center gap-8 md:gap-16">

            <!-- Rock Button -->
            <button onclick="playGame('rock')"
                class="btn-game group relative w-24 h-24 md:w-32 md:h-32 bg-slate-800 rounded-2xl flex items-center justify-center border-2 border-slate-700 hover:border-yellow-500 hover:bg-slate-700">
                <span class="text-4xl md:text-5xl group-hover:scale-125 transition-transform duration-300">ü™®</span>
                <div
                    class="absolute -bottom-8 text-xs font-bold text-slate-500 group-hover:text-yellow-400 tracking-widest uppercase transition-colors">
                    Rock</div>
            </button>

            <!-- Paper Button -->
            <button onclick="playGame('paper')"
                class="btn-game group relative w-24 h-24 md:w-32 md:h-32 bg-slate-800 rounded-2xl flex items-center justify-center border-2 border-slate-700 hover:border-blue-500 hover:bg-slate-700 mt-8 md:mt-0">
                <span class="text-4xl md:text-5xl group-hover:scale-125 transition-transform duration-300">üìÑ</span>
                <div
                    class="absolute -bottom-8 text-xs font-bold text-slate-500 group-hover:text-blue-400 tracking-widest uppercase transition-colors">
                    Paper</div>
            </button>

            <!-- Scissor Button -->
            <button onclick="playGame('scissor')"
                class="btn-game group relative w-24 h-24 md:w-32 md:h-32 bg-slate-800 rounded-2xl flex items-center justify-center border-2 border-slate-700 hover:border-rose-500 hover:bg-slate-700">
                <span class="text-4xl md:text-5xl group-hover:scale-125 transition-transform duration-300">‚úÇÔ∏è</span>
                <div
                    class="absolute -bottom-8 text-xs font-bold text-slate-500 group-hover:text-rose-400 tracking-widest uppercase transition-colors">
                    Scissor</div>
            </button>

        </div>
    </div>

    <!-- Result Modal Overlay -->
    <div id="result-overlay"
        class="fixed inset-0 z-50 hidden flex items-center justify-center result-overlay transition-opacity duration-300 opacity-0">
        <div class="text-center dramatic-enter w-full max-w-2xl px-4">

            <!-- Result Title -->
            <h2 id="result-main-text"
                class="text-6xl md:text-9xl font-black text-transparent bg-clip-text bg-gradient-to-br from-white to-slate-400 mb-8 drop-shadow-[0_0_25px_rgba(255,255,255,0.3)]">
                VICTORY</h2>

            <!-- Comparison Visual -->
            <div class="flex justify-center items-center gap-12 mb-12 relative">
                <div class="text-center relative">
                    <div id="p1-choice" class="text-6xl md:text-8xl animate-float">ü™®</div>
                    <p class="text-xs uppercase tracking-widest text-indigo-400 font-bold mt-4">You</p>
                </div>

                <div class="text-2xl font-black text-slate-600 italic">VS</div>

                <div class="text-center relative">
                    <div id="cpu-choice" class="text-6xl md:text-8xl animate-float" style="animation-delay: -1s;">‚úÇÔ∏è
                    </div>
                    <p class="text-xs uppercase tracking-widest text-rose-400 font-bold mt-4">CPU</p>
                </div>
            </div>

            <p id="result-subtext" class="text-xl text-slate-300 mb-10 font-light">Rock crushes Scissors. A solid
                strategy.</p>

            <button onclick="closeResult()"
                class="px-10 py-4 bg-white text-slate-900 font-black rounded-full hover:scale-105 hover:shadow-[0_0_30px_rgba(255,255,255,0.4)] transition-all uppercase tracking-wider text-sm">
                Play Again
            </button>
        </div>

        <!-- Background Elements -->
        <div id="victory-confetti" class="absolute inset-0 pointer-events-none overflow-hidden"></div>
    </div>

    <script>
        const iconsGeneric = { 'rock': 'ü™®', 'paper': 'üìÑ', 'scissor': '‚úÇÔ∏è' };
        let isAnimating = false;

        async function playGame(choice) {
            if (isAnimating) return;
            isAnimating = true;

            try {
                const response = await fetch('/play', {
                    method: 'POST', body: JSON.stringify({ choice: choice }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                showResult(data);
            } catch (err) {
                console.error(err);
                isAnimating = false;
            }
        }

        function showResult(data) {
            const overlay = document.getElementById('result-overlay');
            const mainText = document.getElementById('result-main-text');
            const subText = document.getElementById('result-subtext');

            document.getElementById('p1-choice').textContent = iconsGeneric[data.user_choice];
            document.getElementById('cpu-choice').textContent = iconsGeneric[data.computer_choice];

            if (data.result === 'You Win!') {
                mainText.textContent = "VICTORY";
                mainText.className = "text-6xl md:text-9xl font-black text-transparent bg-clip-text bg-gradient-to-br from-green-400 to-emerald-600 mb-8 drop-shadow-[0_0_35px_rgba(34,197,94,0.6)]";
                subText.textContent = `Excellent work. Your ${data.user_choice} defeated the enemy.`;
                createConfetti();
            } else if (data.result === 'Computer Wins!') {
                mainText.textContent = "DEFEAT";
                mainText.className = "text-6xl md:text-9xl font-black text-transparent bg-clip-text bg-gradient-to-br from-rose-500 to-red-600 mb-8 drop-shadow-[0_0_35px_rgba(244,63,94,0.6)]";
                subText.textContent = `Tragic. The enemy ${data.computer_choice} was too strong.`;
            } else {
                mainText.textContent = "DRAW";
                mainText.className = "text-6xl md:text-9xl font-black text-transparent bg-clip-text bg-gradient-to-br from-yellow-400 to-amber-600 mb-8 drop-shadow-[0_0_35px_rgba(245,158,11,0.6)]";
                subText.textContent = "Stalemate. Great minds think alike.";
            }

            overlay.classList.remove('hidden');
            // Force reflow
            void overlay.offsetWidth;
            overlay.classList.remove('opacity-0');
        }

        function closeResult() {
            const overlay = document.getElementById('result-overlay');
            overlay.classList.add('opacity-0');
            setTimeout(() => {
                overlay.classList.add('hidden');
                document.getElementById('victory-confetti').innerHTML = '';
                isAnimating = false;
            }, 300);
        }

        function createConfetti() {
            const container = document.getElementById('victory-confetti');
            const colors = ['#4ade80', '#22c55e', '#ffffff'];

            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.className = 'absolute';
                conf.style.width = Math.random() * 10 + 5 + 'px';
                conf.style.height = Math.random() * 10 + 5 + 'px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.left = Math.random() * 100 + '%';
                conf.style.top = -20 + 'px';
                conf.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';

                // Random animation properties
                const duration = Math.random() * 2 + 1 + 's';
                const delay = Math.random() * 0.5 + 's';

                conf.style.animation = `fall ${duration} linear ${delay} forwards`;

                container.appendChild(conf);
            }
        }

        // Add dynamic style for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
